{% extends "base.html"%}
{% block title %} Lista de trabajos {% endblock title %}

{% block content %}
<table class="table table-hover">
 {% for job in job_list %}
<tr class="blank">
          <td style="text-align: center;">
          </td> <td style="vertical-align: middle;"><strong><a href="{{ job.get_absolute_url }}"> {{ job.name }}</a></strong> - <span class="muted"> {{ job.place }}</span> - {{ job.category.name }}</td> <td>&nbsp;</td>
</tr>
 {% endfor %}
</table> 
{% endblock %}
